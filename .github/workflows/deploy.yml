name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # needed to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    # all commands will run from the subfolder
    defaults:
      run:
        working-directory: tbt-doctor-view

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: tbt-doctor-view/package-lock.json  

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Add 404 fallback (fix refresh on router)
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tbt-doctor-view/dist
