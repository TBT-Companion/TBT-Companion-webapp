name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Build and Deploy
        run: |
          cd tbt-doctor-view
          npm ci
          npm run build
          npx gh-pages -d dist -t true
